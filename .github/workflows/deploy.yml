name: Deploy Diaryx Static Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download Diaryx HTML Template
        run: |
          mkdir -p build
          # Option 1: Use template from this repo
          cp index.html build/template.html

          # Option 2: Download from remote URL (uncomment to use)
          # curl -o build/template.html https://raw.githubusercontent.com/yourusername/yourrepo/main/index.html

      - name: Install PyYAML
        run: pip3 install pyyaml

      - name: Generate HTML files using smart script
        run: |
          # Set root file (change this to your root markdown file)
          ROOT_FILE="Portfolio site.md"

          # Make deploy script executable
          chmod +x deploy-diaryx.sh

          # Run smart deployment
          ./deploy-diaryx.sh "$ROOT_FILE" . 2>&1

          # Move output to expected location for GitHub Pages
          mv public build/public

          echo "Build complete!"
          ls -la build/public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "build/public"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
